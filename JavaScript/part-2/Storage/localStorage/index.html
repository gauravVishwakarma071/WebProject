<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>

    <!-- JavaScript Code Is Here -->
    <script>
        //Local Storage

        localStorage.removeItem("name");
