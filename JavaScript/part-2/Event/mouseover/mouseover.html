<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #abcd{
            position: absolute;
            transition: cubic-bezier(0.19, 1, 0.22, 1) 1s;
            width: 200px;
            height: 200px;
            background: #555;
        }
    </style>
</head>
<body>
    <div id="abcd"></div>
    <script src="mousemove.js"></script>
</body>
</html>
