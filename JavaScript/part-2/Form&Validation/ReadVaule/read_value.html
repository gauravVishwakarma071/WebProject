<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ VALUE</title>
    <style>
        input,
        textarea,
        select,
        small {
            display: block;
            margin-bottom: 10px;
        }

        #hide {
            display: none;
        }
    </style>
</head>

<body>
    <form id="userForm" autocomplete="on">
        <input type="text"  id="name" name="name" placeholder="Name" autocomplete="name">
        <div id="hide">
            <small> name should have more then 2 length</small>
        </div>
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="email">
        <input type="password" pattern="[a-z],{2,9}" maxlength="6" minlength="6" id="password" name="password" placeholder="Password" autocomplete="new-password">

        <select name="gender" id="gender" autocomplete="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select>

        <textarea name="bio" id="bio" placeholder="Write about yourself..." autocomplete="off"></textarea>

        <input type="submit">

    </form>

    <script src="read_value.js"></script>
</body>

</html>
