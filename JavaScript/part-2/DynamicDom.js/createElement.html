<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create elements</title>
    
</head>
<body>
    
    <div>
        <h1>text 1</h1>
        <h1>text 2</h1>
        <h1>text 3</h1>
    </div>
    <script>
        let h1 = document.createElement("h1");
        h1.textContent =  "Mai bahar se aaya hu";
        document.querySelector("div").appendChild(h1);
    </script>
</body>
</html>
