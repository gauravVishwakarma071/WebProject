<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS -> CSS</title>
  <style>
    .ab{
      color: aquamarine;
      background-color: blueviolet;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome in dom</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto eius temporibus nesciunt culpa iusto dolor blanditiis sapiente, eos, aliquam nulla, natus vitae corrupti consequatur! Facilis possimus consequatur nulla quibusdam aperiam.</p>
  </div>

  <script>

    //changing Css though JS.
    let h1 = document.querySelector("h1");
    h1.style.color = "red";
    h1.style.backgroundColor = "blue";
    h1.style.fontFamily = "Gilroy";
    h1.style.textTransform = "capitalize";
    
    //Adding class -> classlist
    let p = document.querySelector("p");
    p.classList = "ab";
    p.classList.remove("ab");
  </script>
</body>
</html>
