<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <style>
        div {
            padding: 6px;
        }

        #innerContainer {
            max-width: 600px;
            margin: auto;
        }

        label {
            margin-top: 12px;
        }

        input,
        select,
        textarea {
            width: 95%;
        }

        #radio-group {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <fieldset align="center">
        <header>
            <h1><u>Job Application Form</u></h1>
        </header>
        <main>
            <fieldset id="innerContainer" align="left">
                <form action="sdfdd.url">
                    <section class="details">
                        <label for="name">Name :</label>
                        <input id="name" type="text" placeholder="enter your name" required>
                        <label for="father-name">Father's Name :</label>
                        <input id="father-name" type="text" placeholder="enter Father's name" required>
                        <label for="email">Email :</label>
                        <input id="email" type="text" placeholder="enter your email" required>
                        <label for="adhaar">Adhaar :</label>
                        <input id="adhaar" type="number" placeholder="enter your adhaar" required>
                        <label for="mobile">Mobile :</label>
                        <input id="mobile" type="number" placeholder="enter your mobile" required>
                        
                    </section>
                    <section>
                        <div id="radio-group">
                            <label><input name="gender" type="radio" value="male">Male</label>
                            <label><input name="gender" type="radio" value="femae">Female</label>
                            <label><input name="gender" type="radio" value="other">Other</label>
                        </div>
                    </section>
                    <section>
                        <div>
                            <label>Address-1: <br>
                                <textarea placeholder="permanent address..." rows="3"></textarea>
                            </label>
                            <label>Address-2: <br>
                                <textarea placeholder="Current address..." rows="3"></textarea>
                            </label>
                        </div>
                    </section>

                    <section>

                        <div>
                            <label for="designation">Designation
                                <select id="designation">
                                    <option value="select">Select</option>
                                    <option value="general">Experienced</option>
                                    <option value="general">Fresher</option>
                                    <option value="general">Student</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label for="category">Category
                                <select id="designation">
                                    <option value="select">Select</option>
                                    <option value="general">Gen</option>
                                    <option value="general">OBC</option>
                                    <option value="general">ST/SC</option>
                                </select>
                            </label>
                    </section>
                    </div>
            </fieldset>
            <div>
                <p>The information given above is true and verified.</p>
                <label for="read">Read and Agree :<input type="checkbox"></label>
            </div>
            <button type="submit" value="submit form">Submit</button>
            <button type="reset" value="clear form">Clear</button>
            </form>
        </main>

    </fieldset>
</body>

</html>
