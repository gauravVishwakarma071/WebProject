<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity and cascade</title>
    <style>
        h1{
            color: brown !important;
            text-align: center;
        }
        .yellow{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="yellow bule black">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, consectetur!</h1>
</body>
</html>
