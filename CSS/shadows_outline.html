 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outline</title>
    <style>
        .box{
            padding: 5px;
            border: 2px solid black;
            box-shadow: 3px 4px 8px rgb(200, 64, 64);
        }
        .text-shadow{
            text-shadow: 8px 8px 7px rgb(134, 38, 38);
        }
    </style>
 </head>
 <body>
    
    <div class="box">
        I am a box
    </div>

    <p class="text-shadow">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo incidunt fugiat voluptas accusamus repudiandae numquam reiciendis minima nihil beatae eligendi?</p>
 </body>
 </html>
