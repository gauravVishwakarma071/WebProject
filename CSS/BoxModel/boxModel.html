<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            background-color: #f0c040;
            padding: 20px;
            margin: 30px;
            border: 2px solid #333;
            color: #222;
            font-size: 1.2em;
            height: 200px;
            box-sizing: border-box;
        }
        .box1 {
            color: rgb(9, 125, 129);
        }
        
        .box2 {
            color: rgb(237, 10, 173);
        }
    </style>
</head>
<body>
    <div class="box box1">Lorem ipsum dolor sit amet.</div>
    <div class="box box2">Lorem ipsum dolor sit amet.</div>
</body>
</html>
