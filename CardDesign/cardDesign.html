<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 2px solid black;
            width: 40%;
            margin: 24px;
            padding: 8px;
            position: absolute;
        }

            height: 140px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img id="cloud" src="cloudd.jpeg" alt="cloudImage">
    </div>

</body>

</html>
