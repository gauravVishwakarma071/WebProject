<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="std_form.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="studentForm" action="submit.php" method="POST">
      
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="enter your name" required>

      <label>Father Name</label>
      <input type="text" name="father_name" placeholder="enter your father name" required>

      <label>Mother Name</label>
      <input type="text" name="mother_name" placeholder="enter your mother name" required>

      <label>Roll Number</label>
      <input type="number" name="roll_number" placeholder="enter your roll number" required>

      <label>University</label>
      <input type="text" name="university" placeholder="enter your university name" required>

      <label>Course</label>
      <input type="text" name="course" placeholder="enter your course" required>

      <label>Year</label>
      <select name="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label>Email</label>
      <input type="email" name="email" placeholder="enter your email" required>

      <label>Phone</label>
      <input type="text" name="phone" placeholder="enter your phone" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>Address</label>
      <textarea name="address" rows="3" placeholder="permanent address..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="std_form.js"></script>
</body>
</html>
